<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple POS System</title>
</head>
<body>
    <h1>Simple POS System</h1>
    <!-- Product selection -->
    <div>
        <label>Product:</label>
        <select id="productSelect">
            <option value="10">Bread - $10</option>
            <option value="15">Bagel - $15</option>
            <option value="8">Pastry - $8</option>
        </select>
    </div>
    <div>
        <label>Quantity:</label>
        <input type="number" id="quantity" value="1" min="1">
    </div>
    <button onclick="addItem()">Add to Cart</button>

    <h2>Cart</h2>
    <table id="cartTable" border="1">
        <tr>
            <th>Product</th>
            <th>Unit Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
    </table>
    <h3>Total: $<span id="totalAmount">0</span></h3>
    <button onclick="checkout()">Checkout</button>

    <script>
        let total = 0;

        function addItem() {
            const productSelect = document.getElementById("productSelect");
            const quantity = parseInt(document.getElementById("quantity").value);
            const unitPrice = parseInt(productSelect.value);
            const productName = productSelect.options[productSelect.selectedIndex].text.split(" - ")[0];
            const totalPrice = unitPrice * quantity;

            // Update total
            total += totalPrice;

            // Add item to cart table
            const cartTable = document.getElementById("cartTable");
            const row = cartTable.insertRow();
            row.insertCell(0).innerText = productName;
            row.insertCell(1).innerText = "$" + unitPrice;
            row.insertCell(2).innerText = quantity;
            row.insertCell(3).innerText = "$" + totalPrice;

            // Update total amount displayed
            document.getElementById("totalAmount").innerText = total;
        }

        function checkout() {
            alert("Total Payment: $" + total + "\nThank you for your purchase!");
            // Reset everything for a new transaction
            document.getElementById("cartTable").innerHTML = `
                <tr>
                    <th>Product</th>
                    <th>Unit Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>`;
            total = 0;
            document.getElementById("totalAmount").innerText = total;
        }
    </script>
</body>
</html>
